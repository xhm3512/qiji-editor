<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="initial-scale=1.0,user-scalable=no" />
  <meta name="renderer" content="webkit">
  <meta name="apple-mobile-web-app-capable" content="no" />
  <meta name="format-detection" content="telephone=no">
  <meta name="keywords" content="REACT 编辑器" />
  <meta name="description" content="REACT 编辑器" />

  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <style>
    @-webkit-keyframes load {
      from {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }

      to {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    .loading {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      -webkit-animation: load 1.2s ease 0s infinite;
      animation: load 1.2s ease 0s infinite;
    }
  </style>
  <script src="/public/vendor.dll.js"></script>
</head>

<body>
  <div id="root">
    <img class="loading"
      src='https://imagev2.xmcdn.com/storages/f530-audiofreehighqps/11/C0/CKwRIRwE2XldAAAYRgDQArJE.png' alt='' />
  </div>
</body>

</html>
